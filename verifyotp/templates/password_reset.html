{% extends "base.html" %}
    {% block body_content %}
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Password Reset Form</h3>
            <div class="card-text text-center">
            <form method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Code" id="code" name = 'code'>
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Reset password" id="pwd" name = 'password'>
                </div>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
        </div>
    </div>
    
    {% endblock %}
