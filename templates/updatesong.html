<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Album Name:</label>
                <div class="col-sm-4">
                    
                    <input type="text"  value="{{ song_update.album_name }}" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Song Name:</label>
                <div class="col-sm-4">
                    <input type="text"   value="{{ song_update.song_name }}" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Album Image:</label>
                <div class="col-sm-4">
                    
                    <input type="file"   value="{{ song_update.album_image_link }}" />

                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Upload Song:</label>
                <div class="col-sm-4">
                    <input type="file"  value="{{ song_update.upload_file }}" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Year :</label>
                <div class="col-sm-4">
                    <input type="number" value="{{ song_update.year }}" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-7xx col-form-label">Singer:</label>
                <div class="col-sm-4">
                    <input type="text"  value="{{ song_update.singer }}" />
                </div>
            </div>
            <br>

            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
