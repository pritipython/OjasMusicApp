{% extends 'base.html' %}
{% block title %} add_playlist {% endblock title %}
{% block body %}
<div class="container">

  <header class="section-heading">
    <h3 class="section-title">All Playlists</h3>
  </header>
  <hr>

  <div class="row">
    {% if playlists %}
    {% for playlist in playlists %}
    <div class="col-md-3">
      <div class="thumbnail">
        <center>
          <h4 style="margin-left:-50px"><a href="{% url 'playlist_songs' playlist.playlist_name %}">{{playlist.playlist_name}}</a></h4>
        </center>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>There isn't any playlist! First create new playlist.</p>
    {% endif %}
  </div>

</div>
{% end block %}
