<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        h3 {text-align: center;color:red;}
        
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label for="album_name">Album name: </label>
                <input type="text" id="album_name" name="album_name"><br><br>
            </div>
            <br>
            <div class="form-group row">
                <label for="song_name">Song name:&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="song_name" name="song_name"><br><br>
            </div>
            <br>
            <div class="form-group row">
                <label for="album_image">Album Image:&nbsp;&nbsp;&nbsp; </label>
                <input type="file" id="album_image" name="album_image"><br><br>
                
            </div>
            <br>

            <div class="form-group row">
                <label for="upload_song">Upload Song:&nbsp;&nbsp;&nbsp; </label>
                <input type="file" id="upload_song" name="upload_song"><br><br>
                    <!-- <input type="file" name="album_name" accept=".mp3" value= "" /> -->
            </div>
            <br>
            <div class="form-group row">
                <label for="year">Year: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="year" name="year"><br><br>
            </div>
            
            <div class="form-group row">
                <label for="singer">Singer: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="singer" name="singer"><br><br>
            </div>
            <br>

            <br><br>
                <div class="center">
                  <button type="submit">Submit</button>
                </div>
        </div>
    </form>
</body>

</html>
