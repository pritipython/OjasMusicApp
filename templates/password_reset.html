{% extends "base.html" %}
    {% block body %}

    <style>
        html,body { 
	height: 100%; 
}

.global-container{
	height:100%;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: #f5f5f5;
}

form{
	padding-top: 10px;
	font-size: 14px;
	margin-top: 30px;
}

.card-title{ font-weight:300; }

.btn{
	font-size: 14px;
	margin-top:20px;
}


.login-form{ 
	width:330px;
	margin:20px;
}

.sign-up{
	text-align:center;
	padding:20px 0 0;
}

.alert{
	margin-bottom:-30px;
	font-size: 13px;
	margin-top:20px;
}
    </style>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Password Reset Form</h3>
            <div class="card-text text-center">
            <form method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Code" id="code" name = 'code'>
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Reset password" id="pwd" name = 'password'>
                </div>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
        </div>
    </div>
    
    {% endblock body %}
