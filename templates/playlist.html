{% extends 'base.html' %}
{% block body %}

<br>
<div class="container">

  <header class="section-heading">
    <h3 class="section-title">All Playlists</h3>
  </header>
  <hr>

  <div class="row">
    {% if playlists %}
    {% for playlist in playlists %}
    <div class="col-md-3">
      <div class="thumbnail">
        <center>
        <h4 style="margin-left:-50px"><a href="/playlist_songs/{{playlist.playlist_name}}">{{playlist.playlist_name}}</h4>
        </a>

        </center>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>There isn't any playlist! First create new playlist.</p>
    {% endif %}
  </div>

</div>
{% endblock body %}
