{% extends 'userbase.html' %}
{% load static %}
{% block userbody %}
<style>
	.profile-pic{
		max-width: 50px;
		max-height:50px;
		margin: 0 auto;
		border-radius: 50%;
	}
	.profile-pic-main{
		max-width: 250px;
		max-height:250px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<h3 style="text-align: center">Account Settings</h3>
			<img class="profile-pic-main" src="{{request.user.geethusers.profile_pic.url}}" >
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{gform.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
{% endblock userbody %}
